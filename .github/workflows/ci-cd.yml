name: CI/CD Pipeline

# ⚙️  CONFIGURATION
# To change Node.js version for all jobs, update the version numbers below
# Current version: Node.js 22

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*', 'release-*' ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs: {}

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deps:
    name: Install Dependencies
    uses: ./.github/workflows/deps.yml
    with:
      node-version: "22"  # 🔧 Change Node.js version here

  lint:
    name: Lint Code
    needs: deps
    uses: ./.github/workflows/lint.yml
    with:
      cache-key: ${{ needs.deps.outputs.cache-key }}
      node-version: "22"  # 🔧 Change Node.js version here

  build:
    name: Build Application
    needs: [deps, lint]
    uses: ./.github/workflows/build-app.yml
    with:
      cache-key: ${{ needs.deps.outputs.cache-key }}
      node-version: "22"  # 🔧 Change Node.js version here
    secrets: inherit

  docker:
    name: Docker Build & Push
    needs: [build]
    # Only run docker job on pushes to main/develop (PR merges) or workflow_dispatch, not on PRs
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || startsWith(github.ref, 'refs/tags/'))) }}
    uses: ./.github/workflows/docker.yml
    with:
      artifact-name: ${{ needs.build.outputs.artifact-name }}
      should-push: true
    secrets: inherit